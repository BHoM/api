    - name: Commit and push changes
      run: |
        # Configure git
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"

        # Create and checkout new branch (or switch if exists)
        $branch_name = "${{ env.TARGET_BRANCH }}"
        $timestamp = Get-Date -Format 'yyyy-MM-dd HH:mm:ss'
        
        Write-Host "ğŸ”„ Switching to branch: $branch_name"
        git checkout $branch_name 2>$null || git checkout -b $branch_name

        # Add all changes (including new files and directories)
        git add -A

        # Check if there are any changes to commit
        $changes = git status --porcelain
        if ($changes) {
          Write-Host "ğŸ“ Changes detected, preparing commit..."
          
          # Show what changed
          Write-Host "ğŸ“‹ Changed files:"
          git status --porcelain | ForEach-Object { Write-Host "   $_" }
          
          # Commit with detailed message
          $commitMessage = "APIGenerator workflow results - $timestamp`n`n- Generated API documentation from latest repository builds`n- Workflow run: ${{ github.run_number }}`n- Triggered by: ${{ github.event_name }}`n- Repository count: Built from multiple repositories in parallel"
          
          git commit -m $commitMessage
          Write-Host "âœ… Committed changes successfully"

          # Push the branch with retry logic
          $maxRetries = 3
          $retryCount = 0
          $pushSuccess = $false
          
          while ($retryCount -lt $maxRetries -and -not $pushSuccess) {
            try {
              $retryCount++
              Write-Host "ğŸ”„ Push attempt $retryCount of $maxRetries"
              
              git push origin $branch_name
              $pushSuccess = $true
              Write-Host "âœ… Successfully pushed changes to branch: $branch_name"
            }
            catch {
              Write-Host "âŒ Push attempt $retryCount failed"
              if ($retryCount -lt $maxRetries) {
                Write-Host "â³ Waiting 5 seconds before retry..."
                Start-Sleep -Seconds 5
                
                # Try to pull any remote changes first
                git pull origin $branch_name --rebase 2>$null || $true
              }
            }
          }
          
          if (-not $pushSuccess) {
            Write-Error "âŒ Failed to push changes after $maxRetries attempts"
            exit 1
          }

          # Handle pull request creation/update
          Write-Host "ğŸ” Checking for existing pull request..."
          $existingPr = gh pr list --head $branch_name --base main --json number --jq '.[0].number' 2>$null
          
          if ($existingPr -and $existingPr -ne "null" -and $existingPr -ne "") {
            Write-Host "ğŸ“ PR already exists (#$existingPr), adding update comment..."
            $prComment = "ğŸ¤– **Automated API Documentation Update**`n`nğŸ“… **Updated:** $timestamp`nğŸ”¢ **Workflow Run:** #${{ github.run_number }}`nğŸš€ **Trigger:** ${{ github.event_name }}`n`nThe API documentation has been regenerated from the latest repository builds and pushed to this branch."
            gh pr comment $existingPr --body $prComment
            Write-Host "âœ… Comment added to existing PR #$existingPr"
          } else {
            Write-Host "ğŸ“ Creating new pull request..."
            $prTitle = "ğŸ¤– API Documentation Updates - $timestamp"
            $prBody = "## ğŸ¤– Automated API Documentation Updates`n`nThis pull request contains automatically generated API documentation updates.`n`n### ğŸ“‹ Details`n- **Generated:** $timestamp`n- **Workflow Run:** #${{ github.run_number }}`n- **Triggered by:** ${{ github.event_name }}`n- **Branch:** $branch_name`n`n### ğŸ”„ What's Updated`n- API documentation regenerated from latest repository builds`n- Documentation processed with dependency-aware sequential building`n- All repositories with .sln files were built and processed`n`n### âœ… Ready for Review`nThis PR is ready for review and can be merged when approved."
            
            gh pr create --title $prTitle --body $prBody --head $branch_name --base main
            Write-Host "âœ… Pull request created successfully"
          }
        } else {
          Write-Host "â„¹ï¸ No changes to commit - documentation is up to date"
        }
      shell: pwsh
